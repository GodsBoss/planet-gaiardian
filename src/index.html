<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Planet Gaiardian</title>
    <script src="{CDN}/lodash.3.10.1.min.js" type="text/javascript"></script>
    <script src="{CDN}/phaser.2.4.4.min.js" type="text/javascript"></script>
    <script src="{CDN}/systemjs.0.19.9/system.js" type="text/javascript"></script>
    <script type="text/javascript">
        System.config({});
        window.addEventListener('load', init, false);

        function init(e) {
          System.import('./game.js?' + Math.random()).then(
            function(game){
              game.create('game');
            }
          );
        }
    </script>
    <style type="text/css">
      #game {
        margin:10px auto 0 auto;
        padding:0;
        width:640px;
        height:400px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <p>Please enable JavaScript to play this game.</p>
    </noscript>
    <div id="game"></div>
  </body>
</html>
